<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CampusConnect chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row class="ion-align-items-center">
          <ion-list>
            <ion-list-header> Recent Conversations </ion-list-header>  
            <section *ngIf="!messageHeaders || messageHeaders.length===0">
              <ion-item>No Conversation</ion-item>
            </section>
            <section *ngIf="messageHeaders && messageHeaders.length>0">
              <ion-item (click)="goToChat(chatTitle)" *ngFor="let chatTitle of messageHeaders">
                <ion-label>
                  <h2>{{chatTitle}}</h2>
                  <h3>{{messages[chatTitle][messages[chatTitle].length-1]?.message}}</h3>
                  <p>{{messages[chatTitle][messages[chatTitle].length-2]?.message}}</p>
                </ion-label>
              </ion-item> 
            </section>
 
          </ion-list>
