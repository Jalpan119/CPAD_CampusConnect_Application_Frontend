<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Manage Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" *ngIf="form">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Email Id</ion-label>
        <ion-input formControlName="emailId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Degree</ion-label>
        <ion-input formControlName="degree"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">University</ion-label>
        <ion-input formControlName="university"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Subject</ion-label>
        <ion-input formControlName="subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="saveData()">Submit</ion-button>
      <ion-button color="secondary" (click)="moveToHome()">Cancel</ion-button>
    </form>
  </ion-content>
</ion-content>
