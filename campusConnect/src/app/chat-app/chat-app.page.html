<ion-header>
  <ion-toolbar>
    <ion-title>chatApp</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content-stable">

  <div *ngFor="let message of messages" [ngClass]="{other: message?.userId !== myId}" class="messages">

    <div class="message" [ngClass]="{'slide-right': hideTime, '': !hideTime}">
      <span>{{ message?.text }}</span>
    </div>

    <div class="time" [ngClass]="{'slide-right': hideTime, '': !hideTime}">{{message?.time}}</div>

  </div>

</ion-content>
<ion-footer keyboard-attach class="bar-stable item-input-inset">
  <ion-toolbar>
    <ion-item>
      <ion-label position="floating">Type your message</ion-label>
      <ion-input [(ngModel)]="data.message"></ion-input>
    </ion-item>
    <ion-button color="primary" (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
